<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button id="toggleList">Hide list</button>
    <div class="list">
      <p class="description description-p">Things that are purple:</p>
      <input type="text" class="description description-inpt">
      <button class="description description-btn">Change list description</button>
      <ul>
        <li style="background-color: lightskyblue;">grapes<button class="up">Up</button><button class="down">Down</button><button class="remove">Remove</button></li>
        <li>amethyst<button class="up">Up</button><button class="down">Down</button><button class="remove">Remove</button></li>
        <li>lavender<button class="up">Up</button><button class="down">Down</button><button class="remove">Remove</button></li>
        <li style="background-color: lightsteelblue;">plums<button class="up">Up</button><button class="down">Down</button><button class="remove">Remove</button></li>
      </ul>
      <input type="text" class="addItemInput">
      <button class="addItemButton">Add item</button>
    </div>
    <script src="corectare.js"></script>
  </body>
</html>
